<!doctype html>
<html class="no-js" lang="en" data-ng-app="appExample">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ngArise - Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/rickerd/ngArise/master/dist/minified/ng-arise.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body data-ng-controller="appController as main">
    <a href="https://github.com/rickerd/ngArise"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
<ng-arise></ng-arise>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center ng-cloak">{{main.appName}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <p class=" ng-cloak" data-ng-if="!main.buttonEnabled">The loader will disappear in
                {{main.timeToDisappear}} seconds</p>
            <button class="btn btn-info btn-sm" data-ng-if="main.buttonEnabled" data-ng-click="main.reset()">
                <span class="glyphicon glyphicon-repeat ng-cloak" aria-hidden="true"></span>
                Do it again
            </button>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
<script src="//cdn.rawgit.com/rickerd/ngArise/master/dist/minified/ng-arise.min.js"></script>
<script src="js/example.js"></script>
</body>
</html>
